<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M√≥n Qu√† B·∫•t Ng·ªù</title>
    <style>
        /* --- C·∫§U H√åNH GIAO DI·ªÜN --- */
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden; /* Ch·∫∑n thanh cu·ªôn */
            font-family: 'Arial', sans-serif;
            touch-action: none; /* T·ªëi ∆∞u ch·∫°m tr√™n mobile */
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease;
        }

        /* 1. M√ÄN H√åNH VIDEO (Full m√†n h√¨nh, kh√¥ng vi·ªÅn ƒëen) */
        #videoScreen {
            z-index: 10;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover; /* Quan tr·ªçng: L·∫•p ƒë·∫ßy m√†n h√¨nh b·∫•t k·ªÉ d·ªçc/ngang */
        }

        /* 2. M√ÄN H√åNH PH√ÅO HOA */
        #fireworksScreen {
            z-index: 5;
            opacity: 0;
            pointer-events: none;
        }
        canvas {
            display: block;
        }

        /* 3. M√ÄN H√åNH CH·ªÆ (Responsive text) */
        #textScreen {
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: transparent;
        }

        .glowing-text {
            color: #fff;
            font-weight: 900;
            /* T·ª± ƒë·ªông ch·ªânh c·ª° ch·ªØ theo chi·ªÅu r·ªông m√†n h√¨nh */
            font-size: clamp(1.5rem, 6vw, 4rem); 
            line-height: 1.2;
            text-shadow: 
                0 0 10px #ff0055,
                0 0 20px #ff0055,
                0 0 40px #ff0055,
                0 0 80px #ff0055;
            animation: pulse 1.5s infinite alternate;
            padding: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px #ff0055; }
            100% { transform: scale(1.05); text-shadow: 0 0 30px #ff0055, 0 0 60px #ff3377; }
        }

        /* N√öT B·∫ÆT ƒê·∫¶U (ƒê·ªÉ k√≠ch ho·∫°t √¢m thanh tr√™n iPhone/Android) */
        #startBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: white;
            color: #d6004c;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translate(-50%, -50%);}
            40% {transform: translate(-50%, -60%);}
            60% {transform: translate(-50%, -55%);}
        }

    </style>
</head>
<body>

    <button id="startBtn">üéÅ M·ªü Qu√† Ngay üéÅ</button>

    <div id="videoScreen" class="screen">
        <video id="myVideo" playsinline preload="auto">
            <source src="https://files.catbox.moe/45egrw.mp4" type="video/mp4">
        </video>
    </div>

    <div id="fireworksScreen" class="screen">
        <canvas id="canvas"></canvas>
    </div>

    <div id="textScreen" class="screen">
        <div class="glowing-text">
            CH√öC M·ª™NG NƒÇM M·ªöI!<br>
            üêé <span id="pName" style="color: #ffcc00;">B·∫°n</span> üêé
        </div>
    </div>

    <script>
        // --- 1. C·∫§U H√åNH ---
        // T·ªëc ƒë·ªô b·∫Øn ph√°o (s·ªë c√†ng nh·ªè b·∫Øn c√†ng nhanh)
        const FIREWORK_SPEED_TIMER = 15; 
        
        // --- 2. KH·ªûI T·∫†O BI·∫æN ---
        const startBtn = document.getElementById('startBtn');
        const video = document.getElementById('myVideo');
        const videoScreen = document.getElementById('videoScreen');
        const fireworksScreen = document.getElementById('fireworksScreen');
        const textScreen = document.getElementById('textScreen');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let audioCtx;
        let canvasWidth = window.innerWidth;
        let canvasHeight = window.innerHeight;
        
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        let fireworks = [];
        let particles = [];
        let hue = 120;
        let timerTick = 0;
        let isFireworksActive = false;

        // --- 3. X·ª¨ L√ù √ÇM THANH "B√ôM" (N√ÇNG CAO) ---
        // T·∫°o ti·∫øng n·ªï t·ª´ Noise Buffer thay v√¨ Oscillator ƒë∆°n thu·∫ßn
        function createExplosionSound() {
            if (!audioCtx) return;

            const t = audioCtx.currentTime;
            
            // 1. Ti·∫øng r·ªÅn (Low frequency boom)
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(150, t);
            osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.5);
            gain.gain.setValueAtTime(1, t);
            gain.gain.exponentialRampToValueAtTime(0.001, t + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(t);
            osc.stop(t + 0.5);

            // 2. Ti·∫øng n·ªï (Noise burst)
            const bufferSize = audioCtx.sampleRate * 0.5; // 0.5 gi√¢y
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1; // White noise
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const noiseGain = audioCtx.createGain();
            // B·ªô l·ªçc ƒë·ªÉ ti·∫øng n·ªï nghe tr·∫ßm ·∫•m h∆°n
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1000;

            noiseGain.gain.setValueAtTime(0.8, t);
            noiseGain.gain.exponentialRampToValueAtTime(0.001, t + 0.3);

            noise.connect(filter);
            filter.connect(noiseGain);
            noiseGain.connect(audioCtx.destination);
            noise.start(t);
        }

        // --- 4. LOGIC PH√ÅO HOA ---
        function random(min, max) { return Math.random() * (max - min) + min; }

        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx; this.y = sy; this.sx = sx; this.sy = sy;
                this.tx = tx; this.ty = ty;
                this.distanceToTarget = Math.hypot(sx - tx, sy - ty);
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 3;
                while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 2;
                this.acceleration = 1.05; // Bay nhanh h∆°n
                this.brightness = random(50, 70);
            }
            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.acceleration;
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = Math.hypot(this.sx - (this.x + vx), this.sy - (this.y + vy));

                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty);
                    createExplosionSound(); // B√ôM!
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx; this.y += vy;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${hue}, 100%, ${this.brightness}%)`;
                ctx.lineWidth = 2; // N√©t ph√°o d√†y h∆°n ch√∫t
                ctx.stroke();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 15); // N·ªï bung m·∫°nh h∆°n
                this.friction = 0.95;
                this.gravity = 1.5; // R∆°i nhanh h∆°n
                this.hue = random(hue - 50, hue + 50);
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.01, 0.025); // Tan nhanh h∆°n ƒë·ªÉ ƒë·ª° r·ªëi
            }
            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;
                if (this.alpha <= this.decay) particles.splice(index, 1);
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            }
        }

        function createParticles(x, y) {
            let particleCount = 60; // S·ªë l∆∞·ª£ng h·∫°t m·ªói l·∫ßn n·ªï
            while (particleCount--) particles.push(new Particle(x, y));
        }

        function loop() {
            if (!isFireworksActive) return;
            requestAnimationFrame(loop);
            
            hue += 0.5;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)'; // X√≥a m·ªù ch·∫≠m ƒë·ªÉ t·∫°o ƒëu√¥i d√†i
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            ctx.globalCompositeOperation = 'lighter';

            let i = fireworks.length;
            while (i--) { fireworks[i].draw(); fireworks[i].update(i); }
            let j = particles.length;
            while (j--) { particles[j].draw(); particles[j].update(j); }

            if (timerTick >= FIREWORK_SPEED_TIMER) {
                // B·∫Øn nhi·ªÅu ph√°o c√πng l√∫c ng·∫´u nhi√™n
                fireworks.push(new Firework(canvasWidth / 2, canvasHeight, random(0, canvasWidth), random(0, canvasHeight / 2)));
                // Th·ªânh tho·∫£ng b·∫Øn th√™m qu·∫£ n·ªØa cho d√†y
                if(Math.random() < 0.3) {
                     fireworks.push(new Firework(random(canvasWidth/4, canvasWidth*0.75), canvasHeight, random(0, canvasWidth), random(0, canvasHeight / 2)));
                }
                timerTick = 0;
            } else {
                timerTick++;
            }
        }

        // --- 5. ƒêI·ªÄU KHI·ªÇN CH∆Ø∆†NG TR√åNH ---
        
        // B·∫Øt s·ª± ki·ªán click n√∫t M·ªü Qu√†
        startBtn.addEventListener('click', () => {
            // Kh·ªüi t·∫°o √¢m thanh
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            // ·∫®n n√∫t
            startBtn.style.display = 'none';

            // Ph√°t video
            video.play().then(() => {
                video.muted = false; // B·∫≠t ti·∫øng video n·∫øu c√≥
            }).catch(e => console.log("L·ªói ph√°t video:", e));
        });

        // Khi video k·∫øt th√∫c
        video.addEventListener('ended', () => {
            // Fade out video
            videoScreen.style.opacity = 0;
            setTimeout(() => { videoScreen.style.display = 'none'; }, 1000);

            // Hi·ªán ph√°o hoa
            fireworksScreen.style.opacity = 1;
            fireworksScreen.style.pointerEvents = 'auto';
            isFireworksActive = true;
            loop();

            // 3 gi√¢y sau hi·ªán ch·ªØ (nhanh h∆°n t√≠ cho h·∫•p d·∫´n)
            setTimeout(() => {
                textScreen.style.opacity = 1;
                // Hi·ªáu ·ª©ng n·ªï b√πm b√πm li√™n t·ª•c khi hi·ªán ch·ªØ
                setInterval(() => {
                    if(isFireworksActive && Math.random() < 0.5) createExplosionSound();
                }, 800);
            }, 3000);
        });

        // X·ª≠ l√Ω resize m√†n h√¨nh (xoay ngang/d·ªçc ƒëi·ªán tho·∫°i)
        window.addEventListener('resize', () => {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
        });

    // --- T·ª∞ ƒê·ªòNG NH·∫¨N DI·ªÜN T√äN T·ª™ LINK ---
    window.addEventListener('load', () => {
        const urlParams = new URLSearchParams(window.location.search);
        let name = urlParams.get('n'); // L·∫•y gi√° tr·ªã sau bi·∫øn ?n=

        if (name) {
            // N·∫øu c√≥ t√™n, ƒë·ªïi ch·ªØ "B·∫†N" th√†nh t√™n ƒë√≥ (v√† vi·∫øt hoa)
            document.getElementById('pName').innerText = name.toUpperCase();
        }
    });

    </script>
</body>

</html>
